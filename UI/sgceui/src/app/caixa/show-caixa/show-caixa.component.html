

<div class="container">
    <div>
        <!-- {{this.signalRService.CaixaSignalList[1][1].CaixaSituacao}} -->
        <!-- {{this.CaixaStatusList}} -->
    </div>
    <table class="table">
        <thead><tr>
            <th scope="col">Caixa ID</th>
            <th scope="col">Quantidade Crítica</th>
            <th scope="col">Situação</th>
            <th scope="col">Valor da Nota</th>
            <th scope="col">Quantidade de Notas Disponíveis</th>
        </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="this.signalRService.CaixaSignalList">
                <ng-container *ngFor="let dataItem of this.signalRService.CaixaSignalList">
                    <ng-container *ngIf="dataItem">
                        <th class="left"> Caixa {{dataItem[0].CaixaId}}</th>
                            <tr *ngFor="let dataItemInfo of dataItem">
                                <td></td>
                                <td> {{dataItemInfo.CaixaQtdCritica}}</td>
                                <td> {{dataItemInfo.CaixaSituacao}}</td>
                                <td> {{dataItemInfo.NotaValor}}</td>
                                <td> {{dataItemInfo.NotaQuantidade}}</td>
                          </tr>
                     </ng-container>
                </ng-container>
            </ng-container>
        </tbody>
    </table> 

</div>

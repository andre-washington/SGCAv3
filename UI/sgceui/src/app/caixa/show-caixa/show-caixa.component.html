

<div class="container">

<table class="table">
    <thead><tr>
        <th scope="col">Caixa ID</th>
        <th scope="col">Quantidade Crítica</th>
        <th scope="col">Situação</th>
        <th scope="col">Valor da Nota</th>
        <th scope="col">Quantidade de Notas Disponíveis</th>
    </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="CaixaStatusList">
            <tr *ngFor="let dataItem of this.CaixaStatusList">
                <!-- <ng-container *ngIf="dataItem.CaixaQtdCritica"> -->
                <td> {{dataItem.CaixaId}}</td>
                <td> {{dataItem.CaixaQtdCritica}}</td>
                <td> {{dataItem.CaixaSituacao}}</td>
                <td> {{dataItem.NotaValor}}</td>
                <td> {{dataItem.NotaQuantidade}}</td>
                <!-- </ng-container> -->
            </tr>
        </ng-container>
    </tbody>
</table>
</div>
